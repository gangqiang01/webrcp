<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
		function getUrlVars()
		{
			var vars = [], hash;
			var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			for(var i = 0; i < hashes.length; i++)
			{
				hash = hashes[i].split('%');
				vars.push(hash[0]);
				vars[hash[0]] = hash[1];
			}
			return vars;
		}
		console.log(getUrlVars()["t"]);
		if(getUrlVars()["t"] === "VerifyEmail"){
			
               var postdata = {
                        name: getUrlVars()["n"],
						company: getUrlVars()["c"],
						email: getUrlVars()["e"],
                        submit: "VerifyEmail"
                }
				$.post("/golang",
			postdata,
			function(data,status){
				window.location.href = "profile.html";
			})	
		}else{
			var postdata = {submit: "verified"};
			
                postdata = {
                        name: getUrlVars()["n"],
						company: getUrlVars()["c"],
                        submit: "verified"
                }
				$.post("/golang",
			postdata,
			function(data,status){
				window.location.href = "Login.html";
			})	
		}
		
		
	</script>
</head>
