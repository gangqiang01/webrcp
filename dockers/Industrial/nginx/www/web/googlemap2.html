<!DOCTYPE html>
<html dir="rtl">
  <head>
    <title>Right-to-Left Languages</title>
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
		function getUrlVars()
		{
			var vars = [], hash;
			var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			for(var i = 0; i < hashes.length; i++)
			{
				hash = hashes[i].split('%');
				vars.push(hash[0]);
				vars[hash[0]] = hash[1];
			}
			return vars;
		}
      // This example displays a map with the language set to Arabic and the
      // regions set to Egypt. These settings are specified in the HTML script
      // element when loading the Google Maps JavaScript API.
      // Setting the language shows the map in the language of your choice.
      // Setting the region biases the geocoding results to that region.
      // In addition, the page's html element sets the text direction to
      // right-to-left.
      function initMap() {
	    var Latitude = getUrlVars()["lat"];
		var Longitude = getUrlVars()["lng"];
		console.log(parseFloat(Latitude));
		console.log(parseFloat(Longitude));
        var cairo = {lat: parseFloat(Latitude), lng: parseFloat(Longitude)};

        var map = new google.maps.Map(document.getElementById('map'), {
          scaleControl: true,
          center: cairo,
          zoom: 16
        });

        var infowindow = new google.maps.InfoWindow;
        infowindow.setContent('<br><b>position<br> Latitude:'+parseFloat(Latitude)+', Longitude:'+parseFloat(Longitude)+'</b>');

        var marker = new google.maps.Marker({map: map, position: cairo});
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0yebvQk9BaoEN9hV7AYu1FbfipAXVndY&callback=initMap"></script>
  </body>
</html>
